<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="container col-lg-10 mt-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% for lab in [['Lab 1', 'lab_1'], ['Lab 2', 'lab_2'], ['Lab 3', 'lab_3']] %}
                <li class="nav-item{% if lab[0] == current_lab %} active{% endif %}">
                    <a class="nav-link" href="../{{ lab[1] }}">{{ lab[0] }}<span class="sr-only"></span></a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
{% block content %}
{% endblock %}
<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='lab_3/js/lab_3.js') }}"></script>
</body>
</html>
