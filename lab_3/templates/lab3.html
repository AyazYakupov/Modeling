<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab3</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loader.css') }}">
</head>
<body class="container col-lg-10 mt-4">
<div class="mytable col-lg-4 float-left">
    <img src="{{ url_for('static', filename="lab_3/images/laplace2.png", _external=True) }}" class="img-fluid"
         alt="Responsive image">
    <form id="form1">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Количество Узлов</span>
            </div>
            <input type="number" min="1" max="100" step="1" id="points"
                   placeholder="Введите количество" name="N"
                   class="w-50" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Ф(x)</span>
            </div>
            <input type="number" min="0.001" step="0.00001" id="points"
                   placeholder="Введите значение функции" name="func"
                   class="w-50" required>
        </div>
        <button class="btn btn-success" type="submit" id="show_plot">Вычислить X</button>
    </form>
    <br>
    <p id="answer"></p>
</div>
<div class="loader d-none" id="loader"></div>
<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='lab_3/js/lab_3.js') }}"></script>
</body>
</html>
