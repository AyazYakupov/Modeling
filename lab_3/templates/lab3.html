{% extends "index.html" %}
{% block content %}
<div class="mytable col-lg-4 float-left">
    <img src="{{ url_for('static', filename="lab_3/images/laplace2.png", _external=True) }}" class="img-fluid"
         alt="Responsive image">
    <form id="form1">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Количество Узлов</span>
            </div>
            <input type="number" min="1" max="100" step="1" id="points"
                   placeholder="Введите количество" name="N"
                   class="w-50" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Ф(x)</span>
            </div>
            <input type="number" min="0.000001" max="5" step="0.000001" id="points"
                   placeholder="Введите значение функции" name="func"
                   class="w-50" required>
        </div>
        <button class="btn btn-success" type="submit">Вычислить X</button>
    </form>
    <br>
    <p id="answer"></p>
</div>
<div class="loader d-none" id="loader"></div>
{% endblock %}
